worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    gzip     on;

    {% for site in pillar.get("nginx_sites") %}

    server {
        listen       {{ site[1] }};
        server_name  localhost;

        location / {
            # defualt root is /usr/local/Cellar/nginx/1.8.1/html which is actually /usr/local/var/www/html;
            root  {{ site[0] }};
            index index.html index.htm index.php;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        location ~ \.php$ {
            fastcgi_pass  127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME {{ site[0] }}$fastcgi_script_name;
            include fastcgi_params;
        }

    }

    {% endfor %}

    include servers/*;
}
