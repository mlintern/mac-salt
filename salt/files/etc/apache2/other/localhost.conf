{% for site in pillar.get("apache_localhost_sites") %}{% if site[1] != 80 %}
Listen {{ site[1] }}
{% endif %}{% endfor %}
{% for site in pillar.get("apache_localhost_sites") %}
<VirtualHost *:{{ site[1] }}>
	ServerName localhost

	DocumentRoot {{ site[0] }}

	<Directory "{{ site[0] }}">
		Options FollowSymLinks Multiviews
		MultiviewsMatch Any
		AllowOverride All
		Require all granted
	</Directory>

</VirtualHost>
{% endfor %}
